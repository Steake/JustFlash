<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="JustFlash Mainnet Deployment Dashboard - Real-time monitoring and control center for protocol deployment" />
    <meta name="theme-color" content="#1e3a8a" />
    
    <!-- Favicons -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    
    <!-- Open Graph -->
    <meta property="og: title" content="JustFlash Deployment Dashboard" />
    <meta property="og:description" content="Real-time monitoring and control center for JustFlash protocol deployment" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%sveltekit.assets%/og-image. png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter: title" content="JustFlash Deployment Dashboard" />
    <meta name="twitter:description" content="Real-time monitoring and control center for JustFlash protocol deployment" />
    <meta name="twitter:image" content="%sveltekit.assets%/twitter-card.png" />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-gray-900 text-white">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
